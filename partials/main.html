<div class="main container">

  <header-Info></header-Info>
  <side-Info></side-Info>

         <section id="main-content">

            <section class="wrapper site-min-height main-con">
               <section class="panel">
                  <header class="panel-heading">
                     <span class="label label-primary">编辑表格</span>
                     <span class="tools pull-right">
                     <a href="javascript:;" class="fa fa-chevron-down"><span class="glyphicon glyphicon-ok"></a>
                     <a href="javascript:;" class="fa fa-times"><span class="glyphicon glyphicon-remove"></span></a>
                     </span>
                  </header>
                  <div class="panel-body">
                     <div class="adv-table editable-table ">
                        <div class="clearfix">
                           <div class="btn-group">
                              <button id="editable-sample_new" class="btn btn-success green" ng-click="createEditRow()">
                              新增<i class="fa fa-plus"></i>
                              </button>
                           </div>
                           <div class="btn-group pull-right">
                              <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">工具<i class="fa fa-angle-down"></i>
                              </button>
                              <ul class="dropdown-menu pull-right">
                                 <li><a href="#">打印</a></li>
                                 <li><a href="#">保存</a></li>
                                 <li><a href="#">生成新表格</a></li>
                              </ul>
                           </div>
                        </div>
                        <div class="space15"></div>
                        <div class="table-responsive">
                        <table class="table table-striped table-hover table-bordered" id="editable-sample">
                           <thead>
                              <tr>
                                 <th>商品名称</th>
                                 <th class="hidden-phone">商品ID</th>
                                 <th class="hidden-phone">价格</th>
                                 <th class="hidden-phone">销量</th>
                                 <th>编辑</th>
                                 <th>删除</th>
                              </tr>
                           </thead>
                           <tbody>
                              <tr class="proRow" ng-repeat="item in conlist | orderBy:'id' | filter:search.search" ng-class="inputShow[$index]? 'inputShow': '' ">
                                 <td><input type="text"  value="{{item.name}}"ng-disabled="edit"></td>
                                 <td class="hidden-phone"><input type="text"  value="{{item.id}}" ng-disabled="edit"></td>
                                 <td class="hidden-phone"><input type="text"  value="{{item.price}}" ng-disabled="edit"></td>
                                 <td class="center hidden-phone"><input type="text"  value="{{item.havesale}}" ng-disabled="edit"></td>
                                 <td><a class="edit" href="javascript:;"><span ng-click="editRow($index)" class="label label-success"  ng-click="editRow($index)">编辑</span></a></td>
                                 <td><a class="delete" href="javascript:;"><span ng-click="deleteRow($index)" class="label label-danger">删除</span></a></td>
                              </tr>
                           </tbody>
                        </table>
                      </div>
                     </div>
                  </div>
               </section>
            </section>
         <footer class="site-footer">
            <div class="text-center">
               2016 &copy; Myy by <a href="" target="_blank">Custom Theme</a>.
               <a href="#" class="go-top">
               <i class="fa fa-angle-up"></i>
               </a>
            </div>
         </footer>

      </section>

</div>
