
<div class="container logincontainer">
    <form class="form-signin" action="#main">
        <h2 class="form-signin-heading">
            登录
        </h2>
        <!-- LOGIN WRAPPER  -->
        <div class="login-wrap">
            <input type="text" class="form-control" placeholder="请输入账号" autofocus>
            <input type="password" class="form-control" placeholder="密码">
            <label class="checkbox">
                <span class="pull-right">
              <a data-toggle="modal" href="#myModal">
                忘记密码?
              </a>
            </span>
            </label>
            <a class="nodire" href="#/main">
            <button class="btn btn-lg btn-login btn-block" type="submit">
                登录
            </button>
            </a>
            <p>
                用其他社交账号登录
            </p>
            <div class="login-social-link">
                <a href="#/main" class="qq">
                    <i class="fa fa-qq">
                    </i>
                    QQ 登录
                </a>
                <a href="#/main" class="saln">
                    <i class="fa fa-saln"></i>
                    微博登录
                </a>
            </div>
            <div class="registration">
                还没有账号？
                <a class="" href="#/main">
                    马上注册
                </a>
            </div>
        </div>
        <!-- END LOGIN WRAPPER -->
        <!-- MODAL -->
        <div  id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title">
                            忘记密码 ?
                        </h4>
                    </div>
                    <div class="modal-body">
                        <p>
                            请输入邮箱重置密码
                        </p>
                        <input type="text" name="email" placeholder="邮箱" autocomplete="off" class="form-control placeholder-no-fix">
                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">
                            取消
                        </button>
                        <button class="btn btn-success" type="button">
                            确定
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- END MODAL -->
    </form>
</div>
